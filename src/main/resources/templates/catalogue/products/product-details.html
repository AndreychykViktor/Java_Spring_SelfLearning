    <style>
        * {

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .container {

        .header {

        .product-title {

        .content {

        }

        .product-details {

        }

        .detail-card {

            border-radius: 12px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .detail-label {
            font-size: 0.9em;
            font-weight: 600;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .detail-value {
            font-size: 1.1em;
            color: #333;
            font-weight: 500;
        }

        .detail-id {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            font-weight: 600;
        }

        .detail-price {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-weight: 600;
            font-size: 1.2em;
        }

        .detail-description {
            background: #fff;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            line-height: 1.6;
            color: #555;
        }

        .actions {
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid #f0f0f0;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .btn-back {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-back:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            text-decoration: none;
            color: white;
        }

        .btn-edit {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .btn-edit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
            text-decoration: none;
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #F44336, #D32F2F);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-delete:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        .btn-icon {
            margin-right: 8px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .action-buttons {

                align-items: center;
            }

            .btn {

            }
        }
    </style>
</head>
